{% extends 'main.html' %}
{% block content %}
{% include 'form_styling.html' %}
<main>

  <div class="bg-white">
    <div class="container col-xl-10 col-xxl-8 px-4 py-5 bg-white">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 mb-3">Enter new password</h1>
          <p class="col-lg-10 fs-4">Please enter your new password twice so we can verify you typed it in correctly.</p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
              <form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
                {% csrf_token %}
                <div class="mb-3 m-auto">
                  {% for field in form %}
                  <label>{{field.label}}</label>
                  <br>
                  {{ field }}
                  {% endfor %}
                  <br>
                </div>
                <input class="w-100 btn btn-lg btn-primary dark-green-btn" type="submit" value="Change Password"/>
              </form>
        </div>
      </div>
    </div>
  </div>

</main>

{% endblock content %}
