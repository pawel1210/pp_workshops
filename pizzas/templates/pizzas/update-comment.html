{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="container py-5">
<div class="row rounded-row">
    <div class="col-lg-12">
        <div class="h-100 p-5 bg-white rounded-3 shadow">
            <div class="add-comment">
            <h2>Update Comment</h2>
            <form action="#comments" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    {{field}}
                {% endfor %}
                <br>
                <div class="btn-group" role="group">
                    <input class="btn btn-primary dark-green-btn" type="submit" value="Save"/>
                    <a class="btn btn-primary red-btn" href="{{request.META.HTTP_REFERER}}#comments">Back</a>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
</div>


{% endblock content %}
